{% extends 'layout/base.html' %}
{% block title %}Registrar - App Money{% endblock %}
{% block content %}
<div class="fluent-card p-12 max-w-lg w-full flex flex-col items-center">
    <h2 class="text-2xl font-black mb-10 text-center uppercase tracking-tight">Registrar transacción</h2>

    <form method="post" class="space-y-8 w-full">
        <div class="w-full">
            <label class="block text-[10px] font-black uppercase mb-2 tracking-widest opacity-60">Tipo</label>
            <select name="tipo" class="input-glass appearance-none cursor-pointer">
                <option value="ingreso">Ingreso</option>
                <option value="gasto">Gasto</option>
                <option value="inversion" {% if request.args.get('tipo')=='inversion' %}selected{% endif %}>Inversión
                </option>
            </select>
        </div>

        <div class="w-full">
            <label class="block text-[10px] font-black uppercase mb-2 tracking-widest opacity-60">Monto</label>
            <input type="number" step="0.01" name="monto" required class="input-glass">
        </div>

        <div class="w-full">
            <label class="block text-[10px] font-black uppercase mb-2 tracking-widest opacity-60">Descripción</label>
            <input type="text" name="descripcion" class="input-glass">
        </div>

        <div class="w-full">
            <label class="block text-[10px] font-black uppercase mb-2 tracking-widest opacity-60">Fecha</label>
            <input type="date" name="fecha" required class="input-glass text-xs">
        </div>

        <div class="w-full flex justify-center pt-8">
            <button type="submit" class="btn-fluent px-8 flex items-center justify-center gap-2 py-2">
                <i class="fas fa-check-circle"></i> Registrar
            </button>
        </div>
    </form>
</div>
{% endblock %}
