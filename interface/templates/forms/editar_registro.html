{% extends 'layout/base.html' %}
{% block title %}Editar Registro - App Money{% endblock %}
{% block content %}
<div class="fluent-card p-12 max-w-lg w-full flex flex-col items-center">
    <h2 class="text-2xl font-black mb-10 text-center uppercase tracking-tight">Editar registro</h2>

    <form method="post" class="space-y-8 w-full">
        <input type="hidden" name="registro_id" value="{{ registro.id }}">
        <input type="hidden" name="tipo" value="{{ tipo }}">

        <div class="w-full">
            <label class="block text-[10px] font-black uppercase mb-2 tracking-widest opacity-60">Tipo</label>
            <input type="text" value="{{ tipo|capitalize }}" disabled class="input-glass opacity-50 cursor-not-allowed">
        </div>

        <div class="w-full">
            <label class="block text-[10px] font-black uppercase mb-2 tracking-widest opacity-60">Monto</label>
            <input type="number" step="0.01" name="monto" required value="{{ registro.monto }}" class="input-glass">
        </div>

        <div class="w-full">
            <label class="block text-[10px] font-black uppercase mb-2 tracking-widest opacity-60">Descripci√≥n</label>
            <input type="text" name="descripcion" value="{{ registro.descripcion }}" class="input-glass">
        </div>

        <div class="w-full">
            <label class="block text-[10px] font-black uppercase mb-2 tracking-widest opacity-60">Fecha</label>
            <input type="date" name="fecha" required value="{{ registro.fecha }}" class="input-glass text-xs">
        </div>

        <div class="w-full flex gap-4 justify-center pt-8">
            <button type="submit" class="btn-fluent px-6 flex items-center justify-center gap-2 py-2"><i class="fas fa-save"></i> Guardar</button>
            <a href="/registrar" class="btn-fluent px-6 flex items-center justify-center gap-2 py-2 btn-red"><i class="fas fa-times"></i> Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
