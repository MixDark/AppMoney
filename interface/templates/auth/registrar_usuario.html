{% extends 'layout/base.html' %}
{% block title %}Registrar usuario{% endblock %}
{% block content %}
<div class="max-w-sm w-full bg-white/20 backdrop-blur-xl p-10 rounded-3xl shadow-2xl border border-white/30 flex flex-col items-center">
    <h2 class="text-3xl font-bold mb-8 text-center text-black">Registro de usuario</h2>
    {% if mensaje %}<p class="text-red-700 mb-6 text-center text-lg font-semibold">{{ mensaje|capitalize }}</p>{% endif %}
    <form method="post" class="space-y-8 w-full flex flex-col items-start">
        <div class="w-full flex flex-col items-start">
            <label class="block mb-3 text-black text-lg font-semibold">Usuario:</label>
            <input type="text" name="nombre_usuario" required class="w-full bg-white/20 border border-white/30 rounded-2xl px-6 py-4 text-black text-base placeholder-black/60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent backdrop-blur-sm transition-all duration-200">
        </div>
        <div class="w-full flex flex-col items-start">
            <label class="block mb-3 text-black text-lg font-semibold">Contrase√±a:</label>
            <input type="password" name="password" required class="w-full bg-white/20 border border-white/30 rounded-2xl px-6 py-4 text-black text-base placeholder-black/60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent backdrop-blur-sm transition-all duration-200">
        </div>
        <button type="submit" class="mx-auto bg-white/40 backdrop-blur-xl text-black px-10 py-4 rounded-2xl text-2xl font-semibold border border-white/30 hover:bg-white/50 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">Registrar</button>
    </form>
    <a href="/login" class="block mt-8 text-center text-blue-600 hover:text-blue-700 font-bold text-lg transition-colors">Volver al login</a>
</div>
{% endblock %}
