{% extends 'layout/base.html' %}
{% block title %}Recuperar - App Money{% endblock %}
{% block content %}
<div class="fluent-card p-12 max-w-md w-full flex flex-col items-center">
    <h2 class="text-2xl font-black mb-2 text-center uppercase tracking-tight">Recuperar cuenta</h2>

    {% if mensaje %}
    <p
        class="text-red-600 mb-6 text-center text-sm font-bold bg-red-100/50 py-2 px-4 rounded-lg w-full border border-red-200">
        {{ mensaje|capitalize }}
    </p>
    {% endif %}

    <form method="post" class="space-y-8 w-full flex flex-col">
        <div class="w-full">
            <label class="block mb-2 text-sm font-bold">Usuario:</label>
            <input type="text" name="nombre_usuario" required class="input-glass">
        </div>
        <div class="w-full flex justify-center pt-4">
            <button type="submit" class="btn-fluent px-10 py-4 justify-center flex items-center gap-2">
                <i class="fas fa-envelope"></i> Restablecer
            </button>
        </div>
    </form>
    <div class="mt-10">
        <a href="/login" class="link-fluent text-sm font-bold">Volver al login</a>
    </div>
</div>
{% endblock %}
