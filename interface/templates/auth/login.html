{% extends 'layout/base.html' %}
{% block title %}Inicio de sesión{% endblock %}
{% block content %}
<div class="fluent-card p-12 max-w-md w-full flex flex-col items-center">
    <h2 class="text-3xl font-bold mb-10 text-center">Inicio de sesión</h2>

    {% if mensaje %}
    <p
        class="text-red-600 mb-6 text-center text-sm font-bold bg-red-100/50 py-2 px-4 rounded-lg w-full border border-red-200">
        {{ mensaje|capitalize }}
    </p>
    {% endif %}

    <form method="post" class="space-y-8 w-full flex flex-col">
        <div class="w-full">
            <label class="block mb-2 text-sm font-bold">Usuario:</label>
            <input type="text" name="nombre_usuario" required class="input-glass">
        </div>

        <div class="w-full">
            <label class="block mb-2 text-sm font-bold">Contraseña:</label>
            <input type="password" name="password" required class="input-glass">
        </div>

        <div class="w-full flex justify-center pt-4">
            <button type="submit" class="btn-fluent px-8 py-4 justify-center flex items-center gap-2">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
        </div>
    </form>

    <div class="mt-10 flex flex-col items-center gap-3">
        <p class="text-center text-sm font-semibold">
            ¿No tienes cuenta? <a href="/registrar_usuario" class="link-fluent">Regístrate aquí</a>
        </p>
        <a href="/recuperar_contraseña" class="text-sm font-bold opacity-60 hover:opacity-100 transition-opacity">
            ¿Olvidó su contraseña?
        </a>
    </div>
</div>
{% endblock %}
