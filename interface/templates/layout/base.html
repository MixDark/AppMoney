<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}App Money{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicon PNG compatible (gráfico de líneas) -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/000000/line-chart.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* DISEÑO BASADO EN REFERENCIA - Frosted Glass */
            --glass-bg: rgba(255, 255, 255, 0.35);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-main: #000000;
            --text-secondary: #333333;
            --income-color: #15803d;
            --expense-color: #b91c1c;
            --btn-bg: rgba(255, 255, 255, 0.5);
        }

        body {
            color: var(--text-main);
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            scrollbar-gutter: stable;
        }

        /* FONDO FIJO */
        .page-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('/static/images/fondo.jpg');
            background-size: cover;
            background-position: center;
        }

        /* CARD FLUENT - EFECTO CRISTAL ESMERILADO */
        .fluent-card {
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        /* BOTONES ELEGANTES SEGÚN IMAGEN */
        .btn-action {
            border-radius: 12px;
            padding: 10px 25px;
            font-weight: 600;
            background: #e2e8f0;
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: black;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-action:hover {
            background: #cbd5e1;
        }

        /* INPUTS GLASS */
        .input-glass {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 12px 15px;
            width: 100%;
            color: black;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .input-glass:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.35);
            border-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        /* INPUT NUMBER - Ocultar spinbox */
        input[type="number"].input-glass {
            padding-right: 15px;
        }

        input[type="number"].input-glass::-webkit-outer-spin-button,
        input[type="number"].input-glass::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"].input-glass[type="number"] {
            -moz-appearance: textfield;
        }

        /* SELECT/DROPDOWN GLASS */
        select.input-glass {
            background-color: rgba(255, 255, 255, 0.25);
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 18px;
            padding-right: 40px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            font-size: 16px;
            border: none !important;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.1);
        }

        select.input-glass:hover {
            background-color: rgba(255, 255, 255, 0.30);
        }

        select.input-glass:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.35);
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.2), 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        /* NAVBAR SIMPLE */
        .navbar-custom {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 9999;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-item {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .nav-item:hover {
            color: #000;
        }

        /* DROPDOWN STYLE */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            min-width: 220px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            z-index: 10000;
            padding: 8px 0;
            margin-top: 12px;
        }

        .dropdown-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            transition: background 0.2s;
        }

        .dropdown-item:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #000;
        }

        .dropdown-item i {
            width: 16px;
            opacity: 0.7;
        }

        .show {
            display: block;
        }

        /* FLUENT GLASS BUTTONS */
        .btn-fluent {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 10px 24px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #1a1a1a;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .btn-fluent:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .btn-fluent.btn-red {
            background: rgba(220, 38, 38, 0.15);
            color: #991b1b;
            border-color: rgba(220, 38, 38, 0.2);
        }

        .btn-fluent.btn-red:hover {
            background: rgba(220, 38, 38, 0.25);
            border-color: rgba(220, 38, 38, 0.4);
        }

        .btn-fluent.btn-green {
            background: rgba(21, 128, 61, 0.15);
            color: #166534;
            border-color: rgba(21, 128, 61, 0.2);
        }

        .btn-fluent.btn-green:hover {
            background: rgba(21, 128, 61, 0.25);
            border-color: rgba(21, 128, 61, 0.4);
        }

        /* SCROLLBAR CUSTOM */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="page-background"></div>

    {% if current_user.is_authenticated %}
    <nav class="navbar-custom">
        <div class="flex items-center gap-6 w-full">
            <span class="text-xl font-bold tracking-tight shrink-0">App Money</span>
            <div class="nav-links overflow-x-auto">
                <a href="/" class="nav-item whitespace-nowrap">
                    <i class="fas fa-chart-line"></i> Consolidado
                </a>
                <a href="/registrar" class="nav-item whitespace-nowrap">
                    <i class="fas fa-plus"></i> Registrar
                </a>
                <a href="/reportes" class="nav-item whitespace-nowrap">
                    <i class="fas fa-file-alt"></i> Reportes
                </a>
                <a href="/inversiones" class="nav-item whitespace-nowrap">
                    <i class="fas fa-piggy-bank"></i> Inversiones
                </a>
                <a href="/metas" class="nav-item whitespace-nowrap">
                    <i class="fas fa-bullseye"></i> Metas
                </a>
                <a href="/presupuestos" class="nav-item whitespace-nowrap">
                    <i class="fas fa-wallet"></i> Presupuestos
                </a>
                <a href="/recurrentes" class="nav-item whitespace-nowrap">
                    <i class="fas fa-sync"></i> Recurrentes
                </a>
            </div>
        </div>

        <div class="flex items-center gap-6 shrink-0 ml-4">
            <div class="dropdown">
                <button onclick="toggleDropdown()"
                    class="flex items-center gap-3 font-semibold text-sm hover:opacity-70 transition-opacity">
                    <i class="fas fa-user-circle text-xl"></i> {{ current_user.nombre_usuario }}
                    <i class="fas fa-chevron-down text-[10px] opacity-50"></i>
                </button>
                <div id="userDropdown" class="dropdown-content">
                    <a href="/perfil" class="dropdown-item">
                        <i class="fas fa-user-edit"></i> Editar perfil
                    </a>
                    <a href="/editar_perfil" class="dropdown-item">
                        <i class="fas fa-cog"></i> Preferencias
                    </a>
                    <a href="/seguridad" class="dropdown-item">
                        <i class="fas fa-shield-alt"></i> Seguridad
                    </a>
                    <div class="h-[1px] bg-black/5 my-2"></div>
                    <a href="/logout" class="dropdown-item text-red-600">
                        <i class="fas fa-sign-out-alt"></i> Salir
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="min-h-screen flex flex-col items-center justify-center p-6 pb-20">
        {% block content %}{% endblock %}
    </main>

    <script>
        function toggleDropdown() {
            document.getElementById("userDropdown").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropdown button') && !event.target.matches('.dropdown i') && !event.target.matches('.dropdown span')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
