<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}App Money{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon PNG compatible (gráfico de líneas) -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/000000/line-chart.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/color/32/000000/line-chart.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://img.icons8.com/color/16/000000/line-chart.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/180/000000/line-chart.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Solo este estilo adicional para asegurar que el menú sea visible */
        #userMenu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            width: 180px;
            z-index: 10000 !important; /* Aumentamos el z-index */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2) !important; /* Sombra más fuerte */
        }
    </style>
</head>
<body class="bg-white/5 min-h-screen relative" style="font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;">
    <div class="fixed inset-0 -z-10">
        <img src="/static/images/fondo.jpg" alt="Fondo" class="w-full h-full object-cover object-center" />
        <div class="absolute inset-0 bg-black/10"></div>
    </div>

    <!-- Barra de navegación (solo cuando usuario está autenticado) -->
    {% if current_user.is_authenticated %}
    <nav class="bg-white/30 backdrop-blur-xl border-b border-white/20 shadow-2xl overflow-visible relative z-10">
        <div class="w-full px-3 sm:px-6 lg:px-8 py-3 sm:py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3 sm:gap-6 lg:gap-8">
                    <h1 class="text-lg sm:text-xl lg:text-2xl xl:text-3xl font-bold text-black truncate">App Money</h1>
                    
                    <!-- Consolidado -->
                    <a href="/" class="flex items-center gap-1 sm:gap-2 px-2 sm:px-3 lg:px-4 py-1 sm:py-2 text-black font-medium hover:text-black hover:bg-white/20 rounded-xl transition-all duration-200 text-xs sm:text-sm lg:text-base">
                        <svg class="w-3 h-3 sm:w-4 sm:h-4 lg:w-5 lg:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        <span class="hidden lg:inline">Consolidado</span>
                    </a>
                    
                    <!-- Registrar -->
                    <a href="/registrar" class="flex items-center gap-1 sm:gap-2 px-2 sm:px-3 lg:px-4 py-1 sm:py-2 text-black font-medium hover:text-black hover:bg-white/20 rounded-xl transition-all duration-200 text-xs sm:text-sm lg:text-base">
                        <svg class="w-3 h-3 sm:w-4 sm:h-4 lg:w-5 lg:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        <span class="hidden lg:inline">Registrar</span>
                    </a>
                    
                    <!-- Reportes -->
                    <a href="/reportes" class="flex items-center gap-1 sm:gap-2 px-2 sm:px-3 lg:px-4 py-1 sm:py-2 text-black font-medium hover:text-black hover:bg-white/20 rounded-xl transition-all duration-200 text-xs sm:text-sm lg:text-base">
                        <svg class="w-3 h-3 sm:w-4 sm:h-4 lg:w-5 lg:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <span class="hidden lg:inline">Reportes</span>
                    </a>
                </div>
                
                <div class="relative flex items-center gap-2">
                    <!-- Nombre de usuario al lado del icono - MISMO TAMAÑO QUE LOS OTROS -->
                    <span class="hidden sm:inline text-black font-medium text-xs sm:text-sm lg:text-base">Esteban</span>
                    
                    <!-- Botón del menú de usuario -->
                    <button id="userMenuBtn" class="flex items-center justify-center w-8 h-8 text-black font-medium hover:text-black hover:bg-white/20 rounded-full transition-all duration-200 relative z-20">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </button>
                    
                    <!-- Menú desplegable - OPACIDAD REDUCIDA -->
                    <div id="userMenu" class="bg-white/60 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/30 overflow-hidden">
                        <!-- Cabecera con nombre de usuario -->
                        <div class="px-4 py-3 border-b border-white/20 bg-white/30">
                            <p class="font-bold text-black text-sm">Esteban</p>
                        </div>
                        
                        <!-- Opción Editar perfil -->
                        <a href="/editar_perfil" class="flex items-center gap-2 px-4 py-3 text-black hover:bg-white/40 transition-all duration-200 font-medium text-sm block">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            Editar perfil
                        </a>
                        
                        <!-- Opción Salir -->
                        <a href="/logout" class="flex items-center gap-2 px-4 py-3 text-red-700 hover:bg-red-100/50 transition-all duration-200 font-medium border-t border-white/20 text-sm block">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            Salir
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Script para menú desplegable -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userMenuBtn = document.getElementById('userMenuBtn');
            const userMenu = document.getElementById('userMenu');
            
            if (userMenuBtn && userMenu) {
                userMenuBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    
                    if (userMenu.style.display === 'none' || userMenu.style.display === '') {
                        userMenu.style.display = 'block';
                        console.log('Menú mostrado');
                    } else {
                        userMenu.style.display = 'none';
                        console.log('Menú ocultado');
                    }
                });
                
                document.addEventListener('click', function(e) {
                    if (!userMenuBtn.contains(e.target) && !userMenu.contains(e.target)) {
                        userMenu.style.display = 'none';
                    }
                });
                
                userMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', function() {
                        userMenu.style.display = 'none';
                    });
                });
            }
        });
    </script>

    <!-- Contenido principal -->
    <div class="{% if current_user.is_authenticated %}pt-3 sm:pt-4 lg:pt-6{% else %}flex items-center justify-center min-h-screen{% endif %}">
        <div class="w-full max-w-7xl flex flex-col items-center {% if current_user.is_authenticated %}p-2 sm:p-3 lg:p-4{% else %}justify-center{% endif %} mx-auto">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
